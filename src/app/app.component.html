<ul *ngIf="obsTDL | async as TDL">
  <li *ngFor="let item of TDL.items">
    <input type="checkbox" [ngModel]="item.isDone" (ngModelChange)="update({isDone: $event}, item)" />
    <input                 [ngModel]="item.label " (ngModelChange)="update({label : $event}, item)" />
    <button (click)="remove(item)">DELETE</button>
  </li>
</ul>
